<html>
<head>
    <title>Chat Box UI Design</title>
    <link rel="stylesheet" href="Massege.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.main.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <div class="container">
     <div class="msg-header">
         <div class="msg-header-img">
             <img src="">
         </div>
         <div class="active">
             <h5>Ishu Prasadi</h5>
             <h6>3 hours ago....</h6>
         </div>
         <div class="header-icons">
            <i class="fa fa-phone"></i>
            <i class="fa fa-video-camera"></i>
            <i class="fa fa-info-circle"></i>

         </div>
     </div>
     <div class="chat-page">
         <div class="msg-inbox">
             <div class="chats">
                 <div class="msg-page">
                     <div class="received-chats">
                     <div class="received-chats-img">
                     <img src="">
                     </div>
                     <div class="received-msg">
                     <div class="received-msg-inbox">
                     <p>Hi !! malik</p>
                     <span class="time">11:01 PM | October 11 </span>
                     </div>
                     </div>
                     </div>

                        <div class="outgoing-chats">
                        <div class="outgoing-chats-msg">
                        <p>Hi !! Ishu</p>
                        <span class="time">11:02 PM | October 11 </span>
                        </div>
                        
                        <div class="outgoing-chats-img">
                        <img src="">
                        </div>
                        </div>

                        <div class="received-chats">
                            <div class="received-chats-img">
                            <img src="">
                            </div>
                            <div class="received-msg">
                            <div class="received-msg-inbox">
                            <p>How are you malik......?</p>
                            <span class="time">11:03 PM | October 11 </span>
                            </div>
                            </div>
                            </div>


                            <div class="outgoing-chats">
                                <div class="outgoing-chats-msg">
                                <p>I 'am fine thank you Ishu..</p>
                                <span class="time">11:04 PM | October 11 </span>
                                </div>
                                
                                <div class="outgoing-chats-img">
                                <img src="">
                                </div>
                                </div>

                 </div>
             </div>
         </div>

         <div class="msg-bottom">
             <div class="bottom-icons">
                <i class="fa fa-plus-circle"></i>
                <i class="fa fa-camera"></i> 
                <i class="fa fa-microphone"></i>
                <i class="fa fa-smile-o"></i>
             </div>
             <div class="input-group">
                 <input type="text" class="form-control" placeholder="write message....">
                 <div class="input-group-append">
                     <span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
                 </div>
             </div>
         </div>
     </div>
 </div>
</body>
</html>
